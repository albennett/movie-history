<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movie History</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
	<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Search for a Movie by Title</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-search-btn">Search</button>
                    <button type="button" class="btn btn-primary" id="modal-login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

<section id="entry-screen" class="page">
					  
	  <div id="splash-login">

	    <!-- Brand -->
	    <h1>Movie History</h1>

	    <!-- User inputs email/password for login/register -->
	    <input class="middle form-control" type="text" id="email" placeholder="Enter Email" autofocus>
	    <input class="middle form-control" type="password" id="password" placeholder="Enter Password">

	    <!-- Chooses to login or signup, if correct, loads .main-page -->
	    <div class="signin-clickers">
		    <!-- Login -->
		    <button class="middle page-turn btn btn-default" type="button" id="login" next="main-page">Login</button>

		    <!-- Signup -->
		    <button class="middle page-turn btn btn-default" type="button" id="signupButton" next="main-page">Sign Up</button>
		</div><!-- closes .signin-clickers -->
	  </div>

</section>


<section class="page main-page">

	<!-- NAVIGATION -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Movie History</a>
		    </div>
		      <ul class="nav navbar-nav navbar-left">
		        <li><button class="btn navbar-btn">Find Movies</button></li>
		        <li><button class="btn navbar-btn">Search My Movies</button></li>
		      </ul>
		      <div id="logout-location" class="nav navbar-nav navbar-right">
		        <button id="logout-button" class="btn navbar-btn">Log Out</button>
		      </div>
		  </div><!-- /.container-fluid -->
		</nav>


	<div class="row">
		<div id="basic" class="container col-md-9 col-md-offset-1"> <!-- holds main page where results load -->

			<div class="btn-group" role="group" aria-label="...">
			  <button type="button" class="btn btn-default">Watched</button>
			  <button type="button" class="btn btn-default">|</button>
			  <button type="button" class="btn btn-default">Unwatched</button>
			</div>

			<!-- FILTER RESULTS -->
			<div id="results" class="row">

				<!-- FIRST POSTER -->
				<div class="col-md-4">
					<div class="poster">
						<img>
						<span class="glyphicon glyphicon-trash"></span>
					</div>
					<button class="movie-add">Add</button>
					<button class="movie-watch">Watch</button>
					<div class="stars">
						<label class="radio-inline"><input type="radio" name="rating" value="1"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="2"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="3"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="4"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="5"><span class="glyphicon glyphicon-star-empty"></span></label>
					</div>
				</div> <!-- closes this poster -->
				<!-- SECOND POSTER -->
				<div class="col-md-4">
					<div class="poster">
						<img>
						<span class="glyphicon glyphicon-trash"></span>
					</div>
					<button class="movie-add">Add</button>
					<button class="movie-watch">Watch</button>
					<div class="stars">
						<label class="radio-inline"><input type="radio" name="rating" value="1"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="2"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="3"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="4"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="5"><span class="glyphicon glyphicon-star-empty"></span></label>
					</div>
				</div> <!-- closes this poster -->
				<!-- THIRD POSTER -->
				<div class="col-md-4">
					<div class="poster">
						<img>
						<span class="glyphicon glyphicon-trash"></span>
					</div>
					<button class="movie-add">Add</button>
					<button class="movie-watch">Watch</button>
					<div class="stars">
						<label class="radio-inline"><input type="radio" name="rating" value="1"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="2"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="3"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="4"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="5"><span class="glyphicon glyphicon-star-empty"></span></label>
					</div>
				</div> <!-- closes this poster -->
				<!-- FOURTH POSTER -->
				<div class="col-md-4">
					<div class="poster">
						<img>
						<span class="glyphicon glyphicon-trash"></span>
					</div>
					<button class="movie-add">Add</button>
					<button class="movie-watch">Watch</button>
					<div class="stars">
						<label class="radio-inline"><input type="radio" name="rating" value="1"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="2"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="3"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="4"><span class="glyphicon glyphicon-star-empty"></span></label>
						<label class="radio-inline"><input type="radio" name="rating" value="5"><span class="glyphicon glyphicon-star-empty"></span></label>
					</div>
				</div> <!-- closes this poster -->


			</div>
		</div> <!--closes container that holds entire page -->
	</div>
</section>

<!-- Javascript land -->
<script data-main="javascripts/main.js" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
