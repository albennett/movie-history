<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movie History</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="/lib/bower_components/bootstrap-star-rating/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
<!-- Find Movies Modal -->
    <div class="modal fade" id="searchMovies" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Search for a movie in our database...</h4>
                </div>
                <div class="modal-body">
                	<input type='text' id='titleInput' placeholder='What title are you looking for?'>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="modal-search-btn">Search</button>
                </div>
            </div>
        </div>
    </div>
<!-- End Find Movies Modal -->

<!-- Search My Movies Modal -->
    <div class="modal fade" id="searchMyMovies" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Search your movies...</h4>
                </div>
                <div class="modal-body">
                	<input type='text' id='myTitleInput' placeholder='Enter title, or click Search to see all your movies...'>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="search-my-movie-library">Search</button>
                </div>
            </div>
        </div>
    </div>
<!-- End Search My Movies Modal -->

<!-- Begin Splash Page -->

<section id="entry-screen" class="page">
					  
	  <div id="splash-login">

	    <!-- Brand -->
	    <h1>Movie History</h1>

	    <!-- User inputs email/password for login/register -->
	    <input class="middle form-control" type="text" id="email" placeholder="Enter Email" autofocus>
	    <input class="middle form-control" type="password" id="password" placeholder="Enter Password">

	    <!-- Chooses to login or signup, if correct, loads .main-page -->
	    <div class="signin-clickers">
		    <!-- Login -->
		    <button class="middle page-turn btn btn-default" type="button" id="login" next="main-page">Login</button>

		    <!-- Signup -->
		    <button class="middle page-turn btn btn-default" type="button" id="signupButton" next="main-page">Sign Up</button>
		</div><!-- closes .signin-clickers -->
	  </div>

</section>

<!-- End Splash Page -->

<!-- Begin Main Page where Results Show -->

<section class="page main-page">

	<!-- NAVIGATION -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Movie History</a>
		    </div>
		      <ul class="nav navbar-nav navbar-left">
		        <li><button type="button" class="btn navbar-btn" data-toggle="modal" data-target="#searchMovies">Find Movies</button></li>
		        <li><button type="button" class="btn navbar-btn" data-toggle="modal" data-target="#searchMyMovies">Search My Movies</button></li>
		      </ul>
		      <div id="logout-location" class="nav navbar-nav navbar-right">
		        <button id="logout-button" class="btn navbar-btn">Log Out</button>
		      </div>
		  </div><!-- /.container-fluid -->
		</nav>


	<div class="row">
		<div id="basic" class="container col-md-9 col-md-offset-1">
			<div id="watch-unwatch" class="btn-group test" role="group" aria-label="...">
			  <button type="button" class="btn btn-default clickAll">All</button>
			  <button type="button" class="btn btn-default">|</button>
			  <button type="button" class="btn btn-default clickWatch">Watched</button>
			  <button type="button" class="btn btn-default">|</button>
			  <button type="button" class="btn btn-default clickUnwatch">Unwatched</button>
			  <button type="button" class="btn btn-default">|</button>
			  <button type="button" class="btn btn-default clickFave">Favorites</button>
			</div> <!-- holds main page where results load -->

			<!-- FILTER RESULTS -->
			<div id="results" class="row">



			</div>
			<!-- END FILTER RESULTS -->

		</div> <!--closes container that holds entire page -->
	</div>
</section>

<!-- End Main Page Where Results Show -->

<!-- Javascript land -->
<script data-main="javascripts/main.js" src="lib/bower_components/requirejs/require.js"></script>

</body>
</html>
